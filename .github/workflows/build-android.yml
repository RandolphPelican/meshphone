name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python deps
      run: pip install buildozer cython
    
    - name: Install system deps part 1
      run: sudo apt-get update
    
    - name: Install system deps part 2
      run: sudo apt-get install -y git zip unzip openjdk-17-jdk
    
    - name: Install system deps part 3
      run: sudo apt-get install -y autoconf libtool pkg-config
    
    - name: Install system deps part 4
      run: sudo apt-get install -y zlib1g-dev libncurses5-dev
    
    - name: Install system deps part 5
      run: sudo apt-get install -y libncursesw5-dev cmake
    
    - name: Install system deps part 6
      run: sudo apt-get install -y libffi-dev libssl-dev
    
    - name: Build APK
      run: buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: meshphone-apk
        path: bin/*.apk
